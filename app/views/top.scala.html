@(title: String)(implicit request: RequestHeader)

@main(title) {
<style>
</style>
<div class="container">
	<h1 class="page-header">@title</h1>
	<div class="well">
		<p>
			@title はボタンを押した回数を共有できるアプリです。
		</p>
	</div>
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="roomName" class="col-sm-2 control-label">RoomNmae</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="RoomName" placeholder="ルーム名(英数)を入力してください">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="password" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="password" placeholder="ルーム設定を行うパスワードを入力してください">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">作成</button>
	    </div>
	  </div>
	</form>
</div>
}
